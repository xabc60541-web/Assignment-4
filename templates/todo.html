<!DOCTYPE html>
<html>
<head>
    <title>To-Do Page</title>
</head>
<body>
    <h2>Add To-Do Item</h2>

    <form action="/submittodoitem" method="POST">
        <input type="text" name="itemName" placeholder="Item Name" required>
        <br><br>
        <input type="number" name="itemId" placeholder="Item ID" required>
        <br><br>
        <input type="text" name="itemUUID" placeholder="Item UUID" required>
        <br><br>
        <textarea name="itemDescription" placeholder="Item Description" required></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
